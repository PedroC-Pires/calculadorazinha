<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>BasiCalc</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    <div class="display">
      <span id="displayNumbers">0</span>
    </div>
    <div class="buttons">
      <button onclick="calc(this)">7</button>
      <button onclick="calc(this)">8</button>
      <button onclick="calc(this)">9</button>
      <button onclick="calc(this)">รท</button>

      <button onclick="calc(this)">4</button>
      <button onclick="calc(this)">5</button>
      <button onclick="calc(this)">6</button>
      <button onclick="calc(this)">x</button>

      <button onclick="calc(this)">1</button>
      <button onclick="calc(this)">2</button>
      <button onclick="calc(this)">3</button>
      <button onclick="calc(this)">-</button>

      <button onclick="calc(this)">0</button>
      <button onclick="calc(this)">.</button>
      <button onclick="calc(this)" class="bigButton">+</button>

      <button onclick="calc(this)" class="bigButton">CE</button>
      <button onclick="calc(this)" class="bigButton">=</button>
    </div>
  </div>
  <span class="name">BasiCalc by Pedro Pires</span>
</body>
<script src="./script.js"></script>
</html>
